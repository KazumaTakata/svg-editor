<div
  id="container"
  (mouseup)="mouseup($event)"
  (mousemove)="mousemove($event)"
  (mousedown)="mousedown($event)"
  (keydown)="keydown($event)"
  tabindex="0"
>
  <app-tools></app-tools>
  <div id="svg-container">
    <div id="svg-container-container">
      <svg
        id="mysvg"
        width="300"
        height="300"
        (mousemove)="svg_mousemove($event)"
        (mouseup)="svg_mouseup($event)"
        (mousedown)="svg_mousedown($event)"
      >
        <ng-container *ngFor="let element of elements; let i = index;">
          <g app-element [element]="element" [index]="i" (MouseUpEvent)="svg_mouseup($event)" (MouseMoveEvent)="svg_mousemove($event)" (MouseDownEvent)="element_mousedown($event, i)" (CursorMouseDownEvent)="cursor_mousedown($event)" />

          
        </ng-container>
      </svg>
    </div>
  </div>
  <app-editor id="layer-container"></app-editor>
</div>
