<div id="layer-container">
    <div *ngIf="current_mode=='move'">
        <div>
            <p>
            Color
            </p>
            <input [(ngModel)]="elements[current_index].color.r" placeholder="r"/>
            <input [(ngModel)]="elements[current_index].color.g" placeholder="g"/>
            <input [(ngModel)]="elements[current_index].color.b" placeholder="b"/>
        </div>
        <div>
            <p>
            Radius 
            </p>
            <input [(ngModel)]="elements[current_index].rx" placeholder="r"/>
            <input [(ngModel)]="elements[current_index].ry" placeholder="r"/>
        </div>

        <div>
            <p>
            Center 
            </p>
            <input [(ngModel)]="elements[current_index].x" placeholder="r"/>
            <input [(ngModel)]="elements[current_index].y" placeholder="r"/>
        </div>


    </div>

    <div>
        <p>
        Layer
        </p>
        <ul>
            <ng-container  *ngFor="let element of elements; let i = index;">
                <li *ngIf="i != current_layer_index"  (mousemove)="layer_mousemove($event, i)"(mouseup)="layer_mouseup($event, i)" (mousedown)="layer_mousedown($event, i)" >
                    x: {{element.x}}, y: {{element.y}}
                </li>
            </ng-container>
        </ul>
    </div>
</div>
